<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tappd - Go Out</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pattaya&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/styles.css">
  <link rel="stylesheet" href="../assets/styles/transitions.css">
  <script src="https://kit.fontawesome.com/d2f923cb50.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="go-out-bg bg">
    <header class="navbar text-center padding-1">
      <nav>
        <a class="color-light" href=".."><i class="fas fa-chevron-left"></i></a>
        <p class="logo color-light">Tappd</p>
        <a class="color-light" href=".."><i class="fas fa-home"></i></a>
      </nav>
    </header>
    <main>
      <div class="heading-div">
        <h1 class="color-light text-left main-title">
          <span>Where</span>
          <span>can we</span>
          <span>meet?</span>
        </h1>
      </div>
      <div>
        <form id="brewery-form" class="button-container">
          <div class="d-flex">
            <input id="city-text-input" name="city" type="text" placeholder="Type city here" required>
          </div>
          <div class="d-flex mt-3rem text-center">
            <button type="submit" value="submit" id="brewery-submit-btn">
              LET'S GO!
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../assets/scripts/Brewery/letsGoOut.js"></script>
</body>

</html>
