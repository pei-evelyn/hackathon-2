<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tappd - Stay In</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pattaya&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/styles.css">
  <link rel="stylesheet" href="../assets/styles/transitions.css">
  <script src="https://kit.fontawesome.com/d2f923cb50.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="stay-in-bg bg">
    <header class="navbar text-center padding-1">
      <nav>
        <a class="color-dark-gray" href=".."><i class="fas fa-chevron-left"></i></a>
        <p class="logo color-dark-gray">Tappd</p>
        <a class="color-dark-gray" href=".."><i class="fas fa-home"></i></a>
      </nav>
    </header>
    <main>
      <div class="heading-div">
        <h1 class="main-title">
          <span>What's</span>
          <span>your</span>
          <span>poison?</span>
        </h1>
      </div>
      <div class="button-container">
        <form id="pick-alcohol-form">
          <select name="alcohol" id="alcohol-selection" class="color-light-gray" required>
            <option value="" selected disabled>Select one</option>
            <option value="vodka">Vodka</option>
            <option value="scotch">Scotch</option>
            <option value="tequila">Tequila</option>
            <option value="rum">Rum</option>
            <option value="gin">Gin</option>
          </select>
          <div class="d-flex text-center mt-3rem">
            <button type="submit" value="submit" id="stayin-submit-btn">
              LET'S GO!
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../assets/scripts/Recipes/letsStayIn.js"></script>
</body>

</html>
